<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<div class="flex justify-center items-center mx-auto flex-col gap-5 p-2">
    <div class="block justify-center p-2" style="text-align:center;align-content:space-between;width:330px;height:330px;background-color:#000000;padding:25px 25px;">
        <div class="block p-2" style="text-align:center;width:280px;height:280px;background-color:#ffffff;padding:20px 20px;">
            <div class="rounded-full justify-center items-center mx-auto bg-gray-900 block w-16 h-16" id="he">
                <img src="孔子.jpg" alt="dog" width="300" height="320">
            </div>
            <h1>孔子</h1>
            <h4>Educator</h4>
            <div class="flex justify-center gap-6 p-2">
                <div class="rounded-full block w-16 h-16" id="fb">
                    <a href="https://www.facebook.com/search/people?q=%E5%AD%94%E5%AD%90">
                        <img src="fb.jpg" alt="FB" width="320" height="320">
                    </a>
                </div>
                <div class="rounded-full block w-16 h-16" id="ig">
                    <a href="https://www.instagram.com/explore/tags/%E5%AD%94%E5%AD%90/">
                        <img src="ig.jpg" alt="IG" width="320" height="320">
                    </a>
                </div>
            </div>
            <div class="rounded-full justify-center items-center mx-auto bg-yellow-400 block w-24 h-12" style="display:flex;justify-content:center;align-items:center;font-size:30px;" id="wi"></div>
        </div>
    </div>
</div>

<button></button>
<script>
    $.getJSON('links.json', res=>{
        $("#wi").append("")
        res.forEach(item => {
            $("#wi").append(`<a href="${item.link}">${item.text}</a><br>`)
        })
    })

</script>
</body>
</html>
